<!DOCTYPE html>
<html>
<head>
	<title>javascript day 2</title>
	<script type="text/javascript">
		function isEmpty(num, ht){
			if(num.length == 0){
				ht.innerText = "**Can't be empty!"
				return(false);
			}
			return(true);
		}
		function isNumber(num, ht){
			if(isNaN(num)){
				ht.innerText = "**Must be a number!"
				return(false);
			}
			else{
				ht.innerText = ""
			}
			return(true);
		}
		function validor(num1, num2){
			var ht1 = document.getElementById("helperText1");
			var ht2 = document.getElementById("helperText2")

			if(!isEmpty(num1, ht1)){
				return(false);
			}
			if(!isNumber(num1, ht1)){
				return(false);
			}
			if(!isEmpty(num2, ht2)){
				return(false);
			}
			if(!isNumber(num2, ht2)){
				return(false);
			}			
			return(true);
		}

		function getNum1(){
			var num = document.getElementById("number1").value;
			return num;
		}
		function getNum2(){
			var num = document.getElementById("number2").value;
			return num;
		}
		function setResult(result){
			document.getElementById("result").innerText= result;
		}
		function add(){
			if(validor(getNum1(), getNum2())){
				setResult(parseInt(getNum1())+parseInt(getNum2()));			
			}
		}
		function sub(){
			if(validor(getNum1(), getNum2())){
				setResult(parseInt(getNum1())-parseInt(getNum2()));			
			}
		}
		function mul(){
			if(validor(getNum1(), getNum2())){
				setResult(parseInt(getNum1())*parseInt(getNum2()));			
			}
		}
		function div(){
			if(validor(getNum1(), getNum2())){
				setResult(parseInt(getNum1())/parseInt(getNum2()));			
			}
		}
	</script>
	<style type="text/css">
		.error{
			color: red;
		}
	</style>
</head>
<body>
	<h1>Calculator</h1>
	<input type="text" name="number1" id="number1" placeholder="Number1">
	<span id="helperText1" class="error ht1"></span>
	<br><br>
	<input type="text" name="number2" id="number2" placeholder="Number2">
	<span id="helperText2" class="error"></span>
	<br><br>
	<button onclick="add()">Add</button>
	<button onclick="sub()">Sub</button>
	<button onclick="mul()">Mul</button>
	<button onclick="div()">Div</button>
	<h3>Result:</h3>
	<span id="result"></span>
</body>
</html>
